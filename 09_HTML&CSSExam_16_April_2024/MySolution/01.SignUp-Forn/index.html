<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="container">
        <section class="content">

        
        <header class="header">
            <a class="sign-up">Sign Up</a>
            <a class="log-in">Log In</a>
        </header>

        <main class="main">
            <h1>Sign Up for Free</h1>

            <section class="forms">
                
                <div class="first">First Name<span>*</span></div>
                <div class="second">Last Name<span>*</span></div>
                <div class="email">Email Address<span>*</span></div>
                <div class="password">Set A Password<span>*</span></div>
            </section>
            
        </main>

        <footer class="footer">
            <p>Get Started</p>
        </footer>
        
        </section>
    </section>
</body>
</html>
